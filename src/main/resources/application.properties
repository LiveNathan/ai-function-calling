server.port=${PORT:8080}
logging.level.org.atmosphere = warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,dev.nathanlively
spring.ai.openai.api-key=${NVIDIA_API_KEY}
spring.ai.openai.base-url=https://integrate.api.nvidia.com/v1
spring.ai.openai.chat.options.model=meta/llama-3.1-405b-instruct
spring.ai.openai.chat.options.max-tokens=2048
spring.application.name=ai-function-calling
spring.threads.virtual.enabled=true
#logging.level.org.springframework.web=DEBUG
spring.ai.vectorstore.chroma.initialize-schema=true
spring.docker.compose.lifecycle-management=start_only